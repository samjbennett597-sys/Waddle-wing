<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waddle Wings Universe</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at center, #1a1a1a, #000000 80%);
        font-family: 'Press Start 2P', cursive;
        overflow: hidden;
        color: #8af2ff;
    }

    canvas {
        position: absolute;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        z-index: 0;
    }

    /* ----- MENU ----- */
    #ui {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 10;
        width: 100%;
    }

    .title {
        font-size: 22px;
        margin-bottom: 25px;
        color: #8af2ff;
        text-shadow: 0 0 10px #00eaff;
    }

    .big-btn {
        display: block;
        width: 70%;
        margin: 20px auto;
        padding: 20px;
        border: 4px solid #8af2ff;
        color: #8af2ff;
        background: rgba(0, 0, 0, 0.3);
        font-size: 22px;
        border-radius: 8px;
        transition: 0.2s;
    }

    .big-btn:hover {
        background: rgba(0, 255, 255, 0.2);
        transform: scale(1.05);
    }

    .small-row {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 40px;
    }

    .small-btn {
        width: 55px;
        height: 55px;
        border-radius: 10px;
        border: 3px solid #8af2ff;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.3);
        transition: 0.2s;
    }

    .small-btn:hover {
        transform: scale(1.15);
        background: rgba(0,255,255,0.2);
    }

    .hidden { display: none; }
</style>
</head>

<body>

<canvas id="game"></canvas>

<div id="ui">
    <div class="title">WADDLE WINGS UNIVERSE</div>

    <button id="playBtn" class="big-btn">PLAY</button>
    <button id="storeBtn" class="big-btn">STORE</button>

    <div class="small-row">
        <div class="small-btn" id="levelsBtn">üó∫</div>
        <div class="small-btn" id="skinsBtn">üé®</div>
        <div class="small-btn" id="missionsBtn">‚≠ê</div>
        <div class="small-btn" id="dailyBtn">üéÅ</div>
        <div class="small-btn" id="settingsBtn">‚öô</div>
    </div>
</div>

<script>
/* ========= CANVAS SETUP ========= */

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ========= BACKGROUND ANIMATION ========= */

let stars = [];
for (let i = 0; i < 60; i++) {
    stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        s: Math.random() * 2 + 1,
        speed: Math.random() * 0.8 + 0.2
    });
}

function drawBackground() {
    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, "#0c1224");
    gradient.addColorStop(1, "#04070f");
    ctx.fillStyle = gradient;
    ctx.fillRect(0,0,canvas.width,canvas.height);

    ctx.fillStyle = "#8af2ff";
    stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.s,0,Math.PI*2);
        ctx.fill();
        s.y += s.speed;
        if (s.y > canvas.height) s.y = -5;
    });
}

/* ========= GAME STATE ========= */

let penguin = { x:150, y:300, vel:0 };
let pipes = [];
let started = false;
let gamePlaying = false;

/* ========= GAME LOOP ========= */

function gameLoop() {
    drawBackground();

    if (gamePlaying) {
        penguin.vel += 0.35;
        penguin.y += penguin.vel;

        ctx.fillStyle = "#8af2ff";
        ctx.beginPath();
        ctx.arc(penguin.x, penguin.y, 20, 0, Math.PI*2);
        ctx.fill();
    }

    requestAnimationFrame(gameLoop);
}
gameLoop();

/* ========= EVENT HANDLERS ========= */

function startGame() {
    document.getElementById("ui").classList.add("hidden");
    penguin.y = canvas.height / 2;
    penguin.vel = 0;
    gamePlaying = true;
}

document.getElementById("playBtn").onclick = startGame;
</script>

</body>
</html>
