<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Waddle Wings Universe</title>
<style>
/* ===== GLOBAL ===== */
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #0e1a25;
    font-family: 'Fredoka One', sans-serif;
    touch-action: none;
}

/* ===== CANVAS ===== */
#gameCanvas {
    position: absolute;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(to bottom, #6fb8ff, #e4f6ff);
}

/* ===== FLOATING MENU ===== */
#menu {
    position: absolute;
    top: 10vh;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: white;
    z-index: 10;
}

#title {
    font-size: 7vw;
    text-shadow: 0 0 20px rgba(0,0,0,0.4);
}

#subtitle {
    font-size: 4vw;
    margin-top: -10px;
    opacity: 0.8;
}

/* ===== HOVERING PENGUIN ===== */
#penguin-preview {
    width: 90px;
    height: 90px;
    margin: 20px auto;
    animation: hover 2s ease-in-out infinite;
}

@keyframes hover {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
}

/* ===== MAIN PLAY/STORE BUTTONS ===== */
.big-btn {
    width: 60vw;
    max-width: 320px;
    padding: 15px;
    margin: 10px auto;
    border-radius: 20px;
    font-size: 6vw;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    transition: 0.1s ease;
}

.big-btn:active {
    transform: scale(0.95);
}

#playBtn { background: #ff5f5f; }
#storeBtn { background: #466aff; }

/* ===== ICON ROW ===== */
#iconRow {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 12px;
}

.icon-btn {
    width: 50px;
    height: 50px;
    background: rgba(0,0,0,0.25);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    backdrop-filter: blur(4px);
}

.icon-btn img {
    width: 28px;
    height: 28px;
}

/* ===== STORE + OTHER PANELS ===== */
.panel {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 85%;
    max-width: 420px;
    background: rgba(20,20,20,0.9);
    padding: 25px;
    border-radius: 20px;
    color: white;
    display: none;
    z-index: 20;
}

.closePanel {
    margin-top: 20px;
    background: #ff5f5f;
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
    text-align: center;
}

/* Snow overlays */
.snowflake {
    position: fixed;
    top: -10px;
    width: 5px;
    height: 5px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: snowFall linear infinite;
}

@keyframes snowFall {
    to { transform: translateY(110vh); opacity: 0.2; }
}
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<!-- ===== MENU ===== -->
<div id="menu">
    <div id="title">WADDLE WINGS UNIVERSE</div>
    <div id="subtitle">Tap to flap • Don’t choke • Spend coins badly</div>

    <img id="penguin-preview" src="penguin_classic.png">

    <div id="playBtn" class="big-btn">PLAY</div>
    <div id="storeBtn" class="big-btn">STORE</div>

    <div id="iconRow">
        <div class="icon-btn"><img src="icon_modes.png"></div>
        <div class="icon-btn"><img src="icon_maps.png"></div>
        <div class="icon-btn"><img src="icon_skins.png"></div>
        <div class="icon-btn"><img src="icon_missions.png"></div>
        <div class="icon-btn"><img src="icon_daily.png"></div>
        <div class="icon-btn"><img src="icon_settings.png"></div>
    </div>
</div>

<!-- ===== STORE PANEL ===== -->
<div id="storePanel" class="panel">
    <h2>Store</h2>
    <p>Skins • Maps • Premium • Upgrades</p>

    <p style="opacity:0.6;">(Demo Only — purchases not real yet)</p>

    <div class="closePanel" onclick="closeStore()">Close</div>
</div>

<script>
/* ===== CANVAS SETUP ===== */
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ===== PARALLAX PIPES ===== */
let pipes = [];
for (let i = 0; i < 4; i++) {
    pipes.push({
        x: i * (canvas.width / 2),
        y: Math.random() * canvas.height,
        w: 120,
        h: canvas.height,
        speed: 0.2
    });
}

/* ===== DRAW LOOP ===== */
function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Background pipes
    pipes.forEach(p => {
        p.x -= p.speed;
        if (p.x + p.w < 0) {
            p.x = canvas.width + Math.random()*200;
            p.y = Math.random() * canvas.height;
        }

        // soft glowing pipe
        let grd = ctx.createLinearGradient(0, p.y, 0, p.y+p.h);
        grd.addColorStop(0,"rgba(255,255,255,0.25)");
        grd.addColorStop(1,"rgba(200,220,255,0.1)");

        ctx.fillStyle = grd;
        ctx.fillRect(p.x, 0, p.w, canvas.height);
    });

    requestAnimationFrame(draw);
}
draw();

/* ===== STORE HANDLING ===== */
const storePanel = document.getElementById("storePanel");
document.getElementById("storeBtn").onclick = () => {
    storePanel.style.display = "block";
};
function closeStore() {
    storePanel.style.display = "none";
}

/* ===== SNOW ===== */
function createSnow() {
    for (let i = 0; i < 30; i++) {
        let s = document.createElement("div");
        s.classList.add("snowflake");
        s.style.left = Math.random()*100+"vw";
        s.style.animationDuration = (4 + Math.random()*4)+"s";
        s.style.opacity = Math.random()*0.7+0.2;
        document.body.appendChild(s);
    }
}
createSnow();
</script>

</body>
</html>
