<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Waddle Wings: Flappy Penguin</title>

    <!-- PWA hook (keep your existing manifest + sw.js) -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2C3E50">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
            font-family: 'Fredoka One', cursive;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overscroll-behavior: none;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 100%;
            max-height: 100%;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            font-size: 1.1rem;
        }

        #score-display {
            font-size: 2.5rem;
        }

        #lives-display {
            font-size: 1.2rem;
        }

        #coins-display {
            font-size: 1.2rem;
        }

        #pause-btn {
            pointer-events: auto;
            background: rgba(0,0,0,0.35);
            border-radius: 999px;
            padding: 6px 14px;
            border: 0;
            color: #fff;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .center-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.94);
            padding: 26px;
            border-radius: 20px;
            border: 4px solid #2C3E50;
            pointer-events: auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            min-width: 260px;
        }

        h1 {
            color: #2C3E50;
            margin: 0 0 10px 0;
            font-size: 1.9rem;
        }

        p {
            color: #555;
            font-size: 1rem;
            margin: 8px 0 14px 0;
        }

        button {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 40px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            transition: transform 0.1s, background 0.2s;
            box-shadow: 0 4px 0 #C44D4D;
            margin: 6px 4px;
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #C44D4D;
        }

        button:hover {
            background: #FF5252;
        }

        .small-btn {
            padding: 6px 16px;
            font-size: 0.85rem;
            box-shadow: 0 3px 0 #C44D4D;
        }

        .toggle-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        label {
            font-size: 0.9rem;
            color: #444;
        }

        input[type="checkbox"] {
            transform: scale(1.1);
            margin-left: 4px;
        }

        .hidden {
            display: none !important;
        }

        #store-list, #achievements-list, #leaderboard-list {
            text-align: left;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
            padding: 0;
            margin: 10px 0;
            list-style: none;
        }

        #store-list li,
        #achievements-list li,
        #leaderboard-list li {
            margin-bottom: 6px;
        }

        #fake-ad-progress {
            width: 100%;
            height: 10px;
            border-radius: 999px;
            background: #eee;
            overflow: hidden;
            margin-top: 10px;
        }

        #fake-ad-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg,#FF6B6B,#FFD66B);
        }

        .badge {
            display: inline-block;
            background: #2C3E50;
            color:#fff;
            border-radius: 999px;
            padding: 2px 8px;
            font-size: 0.7rem;
            margin-left: 4px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="top-bar">
            <div>
                <div id="score-display">0</div>
            </div>
            <div>
                <div id="lives-display">â™¥ 5</div>
                <div id="coins-display">ðŸ’° 0</div>
            </div>
            <button id="pause-btn">II</button>
        </div>
    </div>

    <!-- Start screen -->
    <div id="start-screen" class="center-card">
        <h1>WADDLE WINGS</h1>
        <p>Tap, click or spacebar to fly between icy pipes.</p>
        <button id="start-btn">PLAY</button>
        <div class="toggle-row">
            <label>Hard mode
                <input type="checkbox" id="hard-toggle">
            </label>
            <label>Sound
                <input type="checkbox" id="sound-toggle" checked>
            </label>
        </div>
        <div class="toggle-row">
            <button id="store-btn" class="small-btn">Store</button>
            <button id="achievements-btn" class="small-btn">Achievements</button>
        </div>
        <div style="margin-top:8px;">
            <button id="daily-btn" class="small-btn">Daily Reward</button>
        </div>
    </div>

    <!-- Game over -->
    <div id="game-over-screen" class="center-card hidden">
        <h1>OOF!</h1>
        <p>Score: <span id="final-score">0</span></p>
        <p>Best: <span id="best-score">0</span></p>
        <button id="restart-btn">TRY AGAIN</button>
        <h3 style="margin-top:14px;margin-bottom:6px;color:#2C3E50;font-size:1.1rem;">Leaderboard</h3>
        <ul id="leaderboard-list"></ul>
    </div>

    <!-- Out of lives -->
    <div id="no-lives" class="center-card hidden">
        <h1>NO LIVES</h1>
